<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploader une vidéo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="upload-section">
    <h1>Uploader une vidéo</h1>

    <form id="videoForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Titre" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="author" placeholder="Auteur">
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" id="videoFile" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Publier</button>
    </form>

    <div class="text-center mt-3">
        <a href="index.html">Voir les vidéos</a>
    </div>
</div>

<script src="upload.js"></script>
</body>
</html>
